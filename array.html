<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>arrays</title>
  </head>
  <body>
    <h1>Playliste</h1>

    <ul id="display"></ul>

    <script>
      const playliste = [
        "music1",
        "music2",
        "music3",
        "music4",
        "music5",
        "music6",
        "Music7",
        "music8",
      ];

      playliste.forEach(
        (nummer) => (display.innerHTML += "<li>" + nummer + "</li>")
      );
    </script>
  </body>
</html>
